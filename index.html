<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crimson iOS (MQTT)</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
  }
  h1 {
    text-align: center;
    padding: 0.5rem;
    background: #222;
    margin: 0;
    font-size: 1.2rem;
  }
  .nodes-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0.5rem;
    gap: 0.5rem;
  }
  .node-card {
    background: #222;
    border: 1px solid #555;
    border-radius: 8px;
    width: 300px;
    height: 220px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .node-header {
    background: #333;
    padding: 0.25rem 0.5rem;
    font-weight: bold;
    text-align: center;
    font-size: 0.95rem;
    border-bottom: 1px solid #555;
  }
  .messages {
    flex: 1;
    padding: 0.25rem 0.5rem;
    overflow-y: auto;
    font-size: 0.85rem;
  }
  .message {
    margin-bottom: 0.2rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.1rem;
  }
  .timestamp {
    font-size: 0.7rem;
    color: #999;
    margin-left: 0.25rem;
  }
</style>
</head>
<body>

<h1>Crimson iOS - Live Nodes</h1>
<div class="nodes-container" id="nodes-container"></div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const MAX_MESSAGES_PER_NODE = 25;
const container = document.getElementById('nodes-container');
const nodes = {}; // Stores card and messages per node

// Connect to MQTT WebSocket
const client = mqtt.connect('wss://meshtastic.sytes.net:1883', {
  username: 'mesh1', // optional
  password: 'mesh12345'  // optional
});

client.on('connect', () => {
  console.log('Connected to MQTT');
  client.subscribe('meshtastic/+/text', err => {
    if (err) console.error('Subscription error:', err);
  });
});

client.on('message', (topic, message) => {
  const msgText = message.toString();
  const nodeId = topic.split('/')[1];
  const timestamp = new Date().toLocaleTimeString();

  if (!nodes[nodeId]) {
    const card = document.createElement('div');
    card.classList.add('node-card');
    card.innerHTML = `<div class="node-header">${nodeId}</div><div class="messages"></div>`;
    container.appendChild(card);
    nodes[nodeId] = { card, messages: [] };
  }

  const node = nodes[nodeId];
  node.messages.push({ text: msgText, timestamp });

  if (node.messages.length > MAX_MESSAGES_PER_NODE) {
    node.messages.shift();
  }

  const messagesDiv = node.card.querySelector('.messages');
  messagesDiv.innerHTML = '';
  node.messages.forEach(m => {
    const div = document.createElement('div');
    div.classList.add('message');
    div.innerHTML = `${m.text} <span class="timestamp">${m.timestamp}</span>`;
    messagesDiv.appendChild(div);
  });

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

client.on('error', err => {
  console.error('MQTT error:', err);
  container.innerHTML = '<p style="color:red;text-align:center;">Error connecting to MQTT server.</p>';
});
</script>

</body>
</html>
